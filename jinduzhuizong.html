<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = 1200">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>电子立案审查网</title>
    <link rel="icon" type="image/x-icon" href=".\img\favicon.ico">
    <link rel="stylesheet" type="text/css" href="css\jinduzhuizong.css">
</head>
<body>
    <div>
        <div class="whole_page_background">
            <div class="head_title">
                <img src="img/head_title.png" style="position: absolute">
            </div>
            <div class="luoxuan">
                <img src="img/luoxuan.png" alt="luoxuan" style="position: absolute">
            </div>
            <div class="main_page">
                <div class="title_first">
                    <p>立案进度查询</p>
                </div>
                <div class="receive">
                    <form method="get">
                        <div class="table">
                            <table class="head" align="center">
                                <tr>
                                    <th class="number">序号</th>
                                    <th class="status">状态</th>
                                    <th class="process">流程</th>
                                    <th class="title">标题</th>
                                    <th class="name">发起人</th>
                                    <th class="time"> 发起时间</th>
                                    <th class="check">操作</th>
                                </tr>
                                <tbody id="showfilebody">
                                    <!-- 测试用例 -->
                                    <tr>
                                    <td>1</td>
                                    <td>审核中</td>
                                    <td>人工审核</td>
                                    <td>xxx案件</td>
                                    <td>张三</td>
                                    <td>2024-01-31-11:21</td>
                                    <td>查看</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>审核中</td>
                                        <td>人工审核</td>
                                        <td>xxx案件</td>
                                        <td>张三</td>
                                        <td>2024-01-31-11:21</td>
                                        <td>查看</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $.ajax({
            url:"#",
            dataType:'json',
            type:'get',
            succes:function(data){
                var dataStr = JSON.stringify(data);
                data = $.parseJSON(dataStr);
                writelist(data);
            },
            error :function(arg1){
                alert("加载数据失败");
                console.log(arg1)
            }
        })

        function writelist(data){
            var showfilebody = document.getElementById('showfilebody');
            var tdstr = '';
            for(var i = 0;i < data.length;i++){
                tdstr+='<td>'+parseInt(i+1)+'</td>';
                for(var j = 0;j<5;j++){
                    tdstr+='<td>'+data[i][j]+'</td>';
                    var btn1 = "<button onClick='openPage()'>查看</button>";
                }
                tdstr+='<td>'+btn1+'</td>';
                tdstr=tdstr+'<tr>';
            }

            showfilebody.innerHTML = tdstr;
        }

        function openPage(){
            window.open("#");
        }
    </script>
</body>
