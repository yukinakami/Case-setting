<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = 1200">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>电子立案审查网</title>
    <link rel="icon" type="image/x-icon" href=".\img\favicon.ico">
    <link rel="stylesheet" type="text/css" href="css\case_page.css">
</head>
<body>
    <div>
    <!-- 进度条设置 -->
    <div class="whole_page_background">
        <div class="head_title">
            <img src="img/head_title.png" style="position: absolute">
        </div>
        <div class="luoxuan">
            <img src="img/luoxuan.png" alt="luoxuan" style="position: absolute">
        </div>
        <div class="main_page">
            <div class="head_title_3"> 
                <div class="left">
                    <div class="case_title">
                        <p>xxx案件·案件综述</p>
                    </div>
                    <div class="author">
                        <p>申请人:xxx</p>
                    </div>
                    <div class="time">申请时间:xxxx.xx.xx,xx:xx</div>
                </div>
                <div class="right">
                    <div class="huge">
                        <p>审核中</p>
                    </div>
                    <div class="process">
                        <p>人工审核</p>
                    </div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-step active">Step 1</div>
                <div class="progress-step">Step 2</div>
                <div class="progress-step">Step 3</div>
                <div class="progress-step">Step 4</div>
                <div class="progress-step">Step 5</div>
            </div>
        </div>
    </div>
    </div>
</body>
